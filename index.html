<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Byron</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./imagenes/Logo.png" alt="Logo de Alura">
        </div> 
    </header>
    <main>
        <div class="main">
            <div class="parte_izquierda">
                <textarea class="ingreso__texto" placeholder="Ingrese el texto aquí"></textarea>
                <div class="izquerda_footer">
                    <img class="imagen_logo" src="/imagenes/interrogacion.png" alt="signo de interrogación">
                    <span>Solo letras minúsculas y sin acentos</span>
                    <div class="izquierda_botones">
                        <button class="btn_encriptar">Encriptar</button>
                        <button class="btn_desencriptar">Desencriptar</button>
                    </div>
                </div>        
            </div>
            <div class="parte_derecha">
                <img class="muneco" src="/imagenes/Muneco.png" alt="Buscar lupa">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingrese el texto que desea Encriptar o Desencriptar</p>
                <button>Copiar</button>
            </div>
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
