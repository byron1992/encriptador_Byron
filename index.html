<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Byron</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header_logo">
            <img src="./imagenes/Logo.png" alt="Logo de Alura">
        </div>
    </header>
    <main>
        <div class="">
            <textarea placeholder="Ingrese el texto aquí"></textarea>
            <img src="/imagenes/interrogacion.png" alt="signo de interrogación">
            <p>Solo letras minúsculas y sin acentos</p>
            <button>Encriptar</button>
            <button>Desencriptar</button>        
        </div>
        <div class="">
            <img src="/imagenes/Muneco.png" alt="Buscar lupa">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingrese el texto que desea Encriptar o Desencriptar</p>
            <button>Copiar</button>
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
