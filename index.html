<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Byron</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./imagenes/Logo.png" alt="Logo de Alura">
        </div> 
    </header>
    <main>
        <div class="main">
            <div class="parte_izquierda">
                <textarea id="ingresoTexto" class="ingreso__texto" placeholder="Ingrese el texto aquí"></textarea>
                <div class="izquerda_footer">
                    <img class="imagen_logo" src="/imagenes/interrogacion.png" alt="signo de interrogación">
                    <span class="izquierda_info">Solo letras minúsculas y sin acentos</span>
                    <div class="izquierda_botones">
                        <button id="botonEncriptar" class="btn_encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="btn_desencriptar">Desencriptar</button>
                    </div>
                </div>        
            </div>
            <div id="derecha" class="parte_derecha ajustar">
                <img id="muneco" class="muneco" src="/imagenes/Muneco.png" alt="Buscar lupa">
                <textarea id="mensajeFinal" class="mensaje_final ajustar" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="derechaInfo" class="derecha_info">Ingrese el texto que desea Encriptar o Desencriptar</p>
                <button id="botonCopiar" class="btn_copiar oculto">Copiar</button>
            </div>
        </div>
    </main>
    <footer></footer>
<script src="codigo.js"></script>
</body>
</html>
